name: Ruby

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['2.7', '3.0', '3.1']

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Ruby
      # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
      # change this to (see https://github.com/ruby/setup-ruby#versioning):
        uses: ruby/setup-ruby@v1
      # uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      
      - name: Debug info
        run: |
          echo "=== runner info ==="
          ruby -v
          gem env
          bundle -v || true
          uname -a
          echo "=== Gemfile.lock Bundled with ==="
          awk '/BUNDLED WITH/{getline; print $1}' Gemfile.lock || true
      
      - name: Install bundler (match lockfile when possible)
        run: |
          set -e
          BUNDLED_WITH=$(awk 'BUNDLED_WITH/{getline; print $1}' Gemfile.lock || true)
          RUBY_VER=$(ruby -e 'print RUBY_VERSION)
          echo "Runner Ruby: $RUBY_VER"
          echo "Gemfile.lock requests bundler: ${BUNDLED_WITH:-(none)}"
  
          if [ -n "$BUNDLED_WITH" ]; then
          # if runner ruby >= 3.1, install the bundler from lockfile
            ruby -e "require 'rubygems'; exit Gem::Version.new('$RUBY_VER') >= Gem::Version.new('3.1.') ? 0 : 1"
            if [ $? -eq 0 ]; then
              echo "Installing bundler $BUNDLED_WITH"
              gem install bundler -v "$BUNDLED_WITH"
            else
              echo "Runner Ruby < 3.1; installing a compatible bundler (~> 2.4)"
              gem install bundler -v '~> 2.4' || gem install bundler
            fi
          else
            echo "No BUNDLED_WITH in Gemfile.lock; installing default bundler'
            gem install bundler || true
          fi
          
      - name: Ensure linux platform in lockfile (safe no-op if already present)
        run: |
          # add linux platform to the lockfile so the runner installs linux gems when needed
          # this changes the lockfile locally in CI workspace only
          bundle lock --add-platform x86_64-linux || true
  
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3 --verbose
        
      - name: Run tests
        run: bundle exec rspec
